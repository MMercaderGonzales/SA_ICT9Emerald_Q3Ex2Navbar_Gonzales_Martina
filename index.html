<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGO Navigation Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="lego.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">
    <img class="logo" src="logo.png">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">SHOP<span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">DISCOVER</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">HELP</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item search-container">
        <a class="nav-link circle-background" href="#" onclick="event.preventDefault(); toggleSearchBox()">
          <ion-icon name="search" class="searchBtn"></ion-icon>
        </a>
        <div class="searchbox" id="searchBox">
          <input type="text" placeholder=" Search here . . .">
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <ion-icon name="heart-outline" class="Likes"></ion-icon>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link shopping-bag-with-count" href="#">
          <i class="bi bi-bag"></i>
          <span class="shopping-bag-count">(0)</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<script>
  function toggleSearchBox() {
    let searchBox = document.querySelector('.searchbox');
    searchBox.classList.toggle('active');
  }
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
